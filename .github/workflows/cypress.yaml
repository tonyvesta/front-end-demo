name: Cypress tests
on:
  push:
    branches:
      - main
  pull_request:    

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: get_version
        uses: battila7/get-version-action@v2
      - run: echo ${{ steps.get_version.outputs.version }}
      - name: npm install
        run: npm install  
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: true
          start: npm run start:ci
          # quote the url to be safe against YML parsing surprises
          wait-on: 'http://localhost:8888'
          command: npx cypress run --env allure=true
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
          
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'http://localhost:8888'
          # ... all your other inputs
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "90"
          minBestPracticesScore: "0"
          minPerformanceScore: "40"
          minProgressiveWebAppScore: "0"
          minSeoScore: "50"
          
      - name: Check reports are in folder
        run: cd results && ls
        
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        #id: allure-report
        with:
          allure_results: results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
          
      - name: Post the link to the report
        if: github.ref != 'refs/heads/main'
        uses: Sibz/github-status-action@v1
        with: 
            authToken: ${{secrets.GITHUB_TOKEN}}
            context: 'Allure Report'
            state: 'success'
            sha: ${{ github.event.pull_request.head.sha }}
            target_url: https://tonyvesta.github.io/front-end-demo/${{ github.run_number }}
            
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        uses: darioblanco/bump-semver@v1.0.0
        id: version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          outputs: tag
            
      - name: Create unpublished JIRA release
        if: github.ref == 'refs/heads/main'
        uses: darioblanco/jira-wizard@main
        with:
          app: myapp
          host: ${{ secrets.JIRA_HOST }}
          email: ${{ secrets.JIRA_EMAIL }}
          apiToken: ${{ secrets.JIRA_API_TOKEN }}
          projectKey: TJ
          issueRegex: \\[(TJ)-\\d+\\]
          version: ${{ steps.version.outputs.tag }}
          draft: false
