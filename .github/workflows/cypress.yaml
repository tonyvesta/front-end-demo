name: Cypress tests
on:
  push:
    branches:
      - main
  pull_request:    

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: get_version
        uses: battila7/get-version-action@v2
      - run: echo ${{ steps.get_version.outputs.version }}
      - name: npm install
        run: npm install  
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: true
          #start: npm run start:ci
          # quote the url to be safe against YML parsing surprises
          #wait-on: 'http://localhost:8888'
          command: npx cypress run
          #command: npm run cypress:run
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
          
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'https://example.cypress.io/todo'
          # ... all your other inputs
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "70"
          minBestPracticesScore: "0"
          minPerformanceScore: "40"
          minProgressiveWebAppScore: "0"
          minSeoScore: "50"
          
      #debug output          
      - name: check report
        run: ls
        
      - name: check behaviours
        run: |
          ls
          
      - name: check allure-report
        run: |
          ls

#main                
      - name: Get Allure history
        uses: actions/checkout@v2
        if:  ${{ github.ref == 'refs/heads/main' }}
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Generate Report
        uses: simple-elf/allure-report-action@master
        continue-on-error: true
        #id: allure-report
        with:
          allure_results:  allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
          
      - name: Deploy report to Github Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          
#branch
      - name: Allure Generate Report
        uses: simple-elf/allure-report-action@master
        continue-on-error: true
        #id: allure-report
        with:
          allure_results:  allure-results
          gh_pages: gh-pages
          allure_report: allure-report 
               
      - name: vars for branch
        if:  ${{ github.ref != 'refs/heads/main' }}  
        run:  echo "GITHUB_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV    
        
      - name: branch ${{ env.GITHUB_BRANCH }}
        run: echo "the branch is ${{ env.GITHUB_BRANCH }}"

      - name: Deploy report to branch directory in Github Pages
        if:  ${{ github.ref != 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          destination_dir: ${{ env.GITHUB_BRANCH }}/allure-report
    
      - name: Post the link to the report
        if: github.ref != 'refs/heads/main'
        uses: Sibz/github-status-action@v1
        with: 
            authToken: ${{secrets.GITHUB_TOKEN}}
            context: 'Allure Report'
            state: 'success'
            sha: ${{ github.event.pull_request.head.sha }}
            target_url: https://tonyvesta.github.io/front-end-demo/${{ env.GITHUB_BRANCH }}
            #target_url: https://waterscorporation.github.io/wcc-auditlog/${{ env.GITHUB_BRANCH }}/${{ github.run_number }}
            
            
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          
     # - name: Bump version and push tag
      #  if: github.ref == 'refs/heads/main'
       # uses: darioblanco/bump-semver@v1.0.0
        #id: version
        #with:
         # token: ${{ secrets.GITHUB_TOKEN }}
          #outputs: tag
            
      - name: Create unpublished JIRA release
        if: github.ref == 'refs/heads/main'
        uses: darioblanco/jira-wizard@main
        with:
          app: ToDo
          host: ${{ secrets.JIRA_HOST }}
          email: ${{ secrets.JIRA_EMAIL }}
          apiToken: ${{ secrets.JIRA_API_TOKEN }}
          projectKey: COM
          issueRegex: ((?<!([A-Z]))[A-Z]+-\d+)
          version: ${{ steps.tag_version.outputs.new_tag }}
          draft: false
